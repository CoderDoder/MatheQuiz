<html>
    <head>
        <title>MatheQuiz-game page</title>
        <link rel="stylesheet" href="quiz_game_page.css">
        <script src="quiz_game_page.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    </head>
    <body>
        <h4 id="player1_name" class="leb">null</h4><span id="player1_score">1</span>
        <br>
        <h4 id="player2_name" class="leb">null</h4><span id="player2_score">1</span>
        <div >
            <center>
                <h1 id="l" class="leb">MatheQuiz</h1>
                <br>
                <br>
                <h4 class="leb" id="q_turn">Question Turn-null </h4>
                <h4 class="leb" id="ans_turn">Answer Turn-null </h4>
                <br>
                <div id="output" class="container">
                <h3>6x6</h3>
                <label>Answer:</label><span><input type="number" placeholder="answer" id="ans_input"></span>
                <br>
                <br>

                <button id="check" onclick="check()" class=" btn1">Check</button>
                </div>
                <br>
                <br>
                <h3 class="leb" id="head3">
                    Number 1
                </h3>
                <input type="number" placeholder="enter first number" id="input_num1" class="leb form-control">
                <br>
                <h3 class="leb" id="head31">
                    Number 2
                </h3>
                <input type="number" placeholder="enter second number" id="input_num2" class="leb form-control">
                <br>
                <button id="send_btn" class="btn1" onclick="send()">Send</button>
                <br>
                <br>
            </center>
        </div>
    </body>

</html>
